<div class="main-wrapper">
  <div class="login-container col-11 col-xs-9 col-sm-6 col-md-3">
    <div class="login-image"></div>
    <form class="login-form" (ngSubmit)="onSignUp(signupForm)" #signupForm="ngForm">
      <input
        type="text"
        name="name"
        placeholder="Name"
        ngModel>
      <input
        type="text"
        name="surname"
        placeholder="Surname"
        ngModel>
      <input
        type="text"
        name="login"
        placeholder="Login"
        ngModel>
      <input
        type="password"
        name="password"
        placeholder="Password"
        ngModel>
      <button name="login-button">SIGN UP</button>
    </form>
    <a routerLink="/auth/signin">Sign in</a>
  </div>
</div>
