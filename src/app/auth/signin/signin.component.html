<div class="main-wrapper">
  <div class="login-container col-11 col-xs-9 col-sm-6 col-md-3">
    <div class="login-image"></div>
    <form class="login-form" (ngSubmit)="signIn(signinForm)" #signinForm="ngForm">
      <input
        type="text"
        name="login"
        placeholder="Login"
        ngModel>
      <input
        type="password"
        name="password"
        placeholder="Password"
        ngModel>
      <button name="login-button">SIGN IN</button>
    </form>
    <a routerLink="/auth/signup">Sign up</a>
  </div>
</div>
