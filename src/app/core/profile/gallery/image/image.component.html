<div class="profile-gallery-image-container profile-tile">
  <img [src]="image.url" alt="">
  <div class="profile-gallery-image-feedback" *ngIf="image.isOwnImage">
    <i class="fas fa-trash" (click)="removeImage()" style="color: crimson"></i>
    <i class="far fa-copy" (click)="copyUrl(url)">
      <input #url [value]="image.url"/>
    </i>
  </div>
</div>
