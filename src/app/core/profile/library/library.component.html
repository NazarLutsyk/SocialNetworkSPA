<div class="profile-library-wrapper">
  <div class="profile-tile image-form-wrapper" *ngIf="isPrincipalLibrary">
    <form (ngSubmit)="addBook(bookForm)" #bookForm = 'ngForm' enctype="multipart/form-data">
      <input
        type="file"
        name="file"
        (change)="fileChangeEvent($event)"
        ngModel
      >
      <button type="submit"><p><i class="far fa-plus-square"></i></p></button>
    </form>
  </div>
  <app-book *ngFor="let book of books" [book]="book"></app-book>
</div>
