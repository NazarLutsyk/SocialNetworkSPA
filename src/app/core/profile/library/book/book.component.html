<div class="profile-tile book">
  <h5>{{book.name}}</h5>
  <div class="profile-library-image-feedback">
    <i class="fas fa-trash" *ngIf="book.isOwnBook" style="color: crimson" (click)="removeBook()"></i>
    <i class="far fa-arrow-alt-circle-down" (click)="downloadBook()"></i>
    <i class="far fa-copy" (click)="copyUrl(url)">
      <input #url [value]="globalConfig.apiURL + book.path"/>
    </i>
  </div>
</div>
