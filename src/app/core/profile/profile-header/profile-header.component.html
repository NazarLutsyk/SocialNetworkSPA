<div class="profile-header profile-tile">
  <div class="profile-header-thumb" [ngStyle]="{backgroundImage : 'url('+current?.thumb+')'}"></div>
  <div class="profile-header-menu">
    <ul class="profile-header-menu-list">
      <li (click)="toFriendsPage()">Friends</li>
      <li (click)="toWallPage()">Wall</li>
      <li (click)="toAboutPage()">About</li>
    </ul>
    <div class="profile-header-info-menu">
      <div class="profile-header-avatar-wrapper">
        <div class="profile-header-avatar" [ngStyle]="{backgroundImage : 'url('+current?.avatar+')'}"></div>
      </div>
      <h4>{{current?.name}} {{current?.surname}}</h4>
    </div>
    <ul class="profile-header-menu-list">
      <li *ngIf="isPrincipalPage" (click)="toChatsPage()">Chats</li>
      <li (click)="toGalleryPage()">Gallery</li>
      <li (click)="toLibraryPage()">Library</li>
    </ul>
  </div>
</div>
