<div class="message">
  <div>
    <div class="message-avatar" [ngStyle]="{backgroundImage : 'url('+message.sender.avatar+')'}"></div>
  </div>
  <div class="text-wrap">
    <div class="message-header">
      <p>{{message.sender.name}} {{message.sender.surname}}</p>
      <span>{{message.createdAt | date:'medium'}}</span>
    </div>
    <div class="message-body">
      <p>{{message.text}}</p>
    </div>
  </div>
</div>
